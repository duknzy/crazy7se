<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pit Stop - Choice Edition</title>
    <style>
        :root {
            --primary-red: #E10600;
            --dark-blue: #06003F;
            --white: #FFFFFF;
            --gold: #FFD700;
        }
        body {
            font-family: 'Impact', sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid var(--primary-red);
            text-align: center;
            width: 85%;
            max-width: 400px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; font-style: italic; color: var(--gold); }
        #question-word { font-size: 2rem; margin-bottom: 1.5rem; font-weight: bold; display: block; }
        
        /* 選択肢のグリッド */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .option-btn {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }
        .option-btn:active {
            background-color: var(--primary-red);
            transform: scale(0.95);
        }
        .footer { margin-top: 2rem; font-size: 0.7rem; opacity: 0.4; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>CHECKPOINT</h1>
        <div id="question-word">Loading...</div>
        <div class="options-grid" id="options-container">
            </div>
    </div>

    <p class="footer">MAXIMUM ATTACK. NO RE-ENTRY WITHOUT PASS.</p>

    <script>
        // 1. 拡張された単語リスト（ここを600語に増やしていく）
        const wordBank = [
            { q: "Aggressive", a: "強気な", dummy: ["穏やかな", "臆病な", "退屈な"] },
            { q: "Consistency", a: "一貫性", dummy: ["不規則", "加速", "停止"] },
            { q: "Apex", a: "頂点", dummy: ["底辺", "コーナー", "直線"] },
            { q: "Overtake", a: "追い越す", dummy: ["譲る", "止まる", "衝突する"] },
            { q: "Strategy", a: "戦略", dummy: ["運", "直感", "練習"] },
            { q: "Victory", a: "勝利", dummy: ["敗北", "棄権", "同点"] }
        ];

        let currentQuiz;

        // 2. クイズのセットアップ
        function setupQuiz() {
            currentQuiz = wordBank[Math.floor(Math.random() * wordBank.length)];
            document.getElementById('question-word').innerText = currentQuiz.q;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            // 正解とダミーを混ぜてシャッフル
            const choices = [currentQuiz.a, ...currentQuiz.dummy].sort(() => Math.random() - 0.5);

            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = choice;
                btn.onclick = () => check(choice);
                container.appendChild(btn);
            });
        }

        // 3. ジャッジメント
        async function check(selected) {
            if (selected === currentQuiz.a) {
                try {
                    await navigator.clipboard.writeText("PASS");
                    alert("Simply Lovely! パスを発行した。SNSへ戻れ。");
                    window.location.href = "instagram://"; 
                } catch (err) {
                    alert("ばーかｗｗ");
                }
            } else {
                alert("ばーかｗ");
                setupQuiz(); // 失敗したら即座に次の問題へ
            }
        }

        // スタート
        setupQuiz();
    </script>
</body>
</html>
